name: release

on:
  workflow_dispatch:
  release:
    types: [released]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Dependencies
      run: npm install pnpm -g && pnpm install

    - name: Build    
      run: pnpm build

    - name: Test Services
      run: pnpm test:services:start
      
    - name: Testing
      run: pnpm test

    - name: Publish
      run: |
        pnpm publish:packages
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

